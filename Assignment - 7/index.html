<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

   <div   id="container">

       <form id="form" class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Any City" aria-label="Enter Any City" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
       </form>

       <!-- https://www.usnews.com/dims4/USNEWS/64acb99/2147483647/thumbnail/1280x600/quality/85/?url=http%3A%2F%2Fmedia.beam.usnews.com%2Fbd%2F97%2Fce93f07a45d88da41b9e950c98d0%2Fbc18.countries_japan_crop.jpg -->
      <div class="card" style="width: 18rem;">
        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
        <div class="card-body">
          <img id="choti-img" src="http://openweathermap.org/img/wn/10d@2x.png">
          <h5 id="city-name" class="card-name">Search your query </h5>
          <p id="current-date"></p>
          <p id="current-temp"></p>
          <p id="visibility"></p>
          <p id="min-max"></p>
        </div>
    </div>
